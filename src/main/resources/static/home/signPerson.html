    <!-- 请求 -->

    <script type="text/javascript">
        $(function () {
            let stu = getLocal("user");
            httpGOLogin("/server/login/student/show/" + stu.id, {}, function (data) {
                if (!data.success) {
                    alert("加载失败！" + data.msg + "请刷新");
                    return;
                }
                $("#name").html(stu.name);
                for (let i = 0; i < data.data.signIns.length; i++) {
                    let sign = data.data.signIns[i];
                    $("#searchVar").append(`
                        <tr>
                        <td>${sign.date}</td>
                        <td>${sign.ip}</td>
                        <td>${sign.time}</td>
                        </tr>
                   `);
                }
            });
        });
    </script>
</head>
